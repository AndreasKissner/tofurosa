    <script>
        const basketWrapper = document.querySelector('.basket_wrapper');

let isDragging = false;
let offsetX = 0;
let offsetY = 0;

basketWrapper.addEventListener('mousedown', (e) => {
  isDragging = true;
  offsetX = e.clientX - basketWrapper.getBoundingClientRect().left;
  offsetY = e.clientY - basketWrapper.getBoundingClientRect().top;
});

document.addEventListener('mousemove', (e) => {
  if (isDragging) {
    basketWrapper.style.left = `${e.clientX - offsetX}px`;
    basketWrapper.style.top = `${e.clientY - offsetY}px`;
  }
});

document.addEventListener('mouseup', () => {
  isDragging = false;
});

    </script>
