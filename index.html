<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <title>ShoppingApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/standard.css?v=1.1">
  <link rel="stylesheet" href="./styles/fonts.css?v=1.0">
  <link rel="stylesheet" href="style.css?v=1.0">
  <link rel="stylesheet" href="./styles/assets.css?v=1.0">

  <link rel="stylesheet" href="./styles/shoppingbasket.css?v=1.0">
  <link rel="stylesheet" href="./styles/articlecontainer.css">
  <link rel="icon" type="image/png" href="assets/icons/tofuflavicon.png">

  <script src="./scripts/template.js"></script>
  <script src="./scripts/render.js"></script>
  <script src="./scripts/datenbank.js?v=1.0"></script>

</head>

<body>

  <header id="header" class="header_content">

    <img class="logo_img" src="./assets/img/logo.png" alt="Logo Tofurosa">


    <nav id="navigation" class="navi_style">
      <ul class="navi_ul">
        <li class="menue_title_a btn"><a href="#menue_jumping">Men√º</a></li>
        <li class="menue_title_a btn"><a href="#drinks_jump">Drinks</a></li>
        <li class="menue_title_a btn"><a href="#beilage_jumping">Supplements</a></li>
        <li class="menue_title_a btn contact_btn"><a href="">Contact</a></li>
      </ul>
    </nav>
  </header>



  <div class="wrapper_container">
    <main id="main_content">
      <section class="bg_img"></section>

      <div class="basket_article_container">
        <div class="basket_wrapper">
          <div class="basket">
            <div id="pick_up_infos" class="pick_up">
              <div class="adress">
                <h2 class="pick_up_text">PICK UP AT </h2>
                <a href="" class="town">Courfaivre</a>
                <p><a href="2853 Courfaivre"><img src="./assets/icons/pick.svg" alt="Pick up Icon"></a></p>
              </div>
              <div id="map_box" class="map_box_style"><iframe title="map" class="map-box-style"
                  src="https://www.openstreetmap.org/export/embed.html?bbox=7.284%2C47.325%2C7.304%2C47.335&layer=mapnik&marker=47.330%2C7.294"
                  frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                </iframe>
              </div>
            </div>

            <div class="basket_name">
              <h3 class="h3_title">Your Order:</h3>
            </div>
            <div id="render_basket_shop"></div>
            <div class="pick_or_delivery">
              <button onclick="setDelivery('delivery')" id="btn_pick_up" class="btn">Delivery</button>
              <button onclick="setDelivery('pickup')" id="btn_devlivery" class="btn">Pickup</button>
            </div>

            <!-- Basket Render-->
            <div id="img_price_amount_items"></div>
            
          </div>
        </div>




        
        <div class="article_basket_box" id="menue_jumping">
          <h1>Menu</h1>
          <section id="article_container_all" class="arcticle_container_style_all"></section>

          <div class="seperateur" id="drinks_jump"></div>
          <h1>Drinks</h1>
          <section id="drink_container_all" class="drink_container_style_all"></section>


          <div class="seperateur" id="beilage_jumping"></div>
          <h1>Supplements</h1>
          <section id="beilage_container_all" class="beilage_container_style_all"></section>
          <div class="seperateur"></div>

        </div>


      </div>
    </main>
  </div>

  <!--   <footer class="standard_display_gap">
      <img class="logo_img_footer" src="./assets/img/logo.png" alt="Logo Tofurosa">
      <ul class="standard_display_gap">
        <li><a href="">Impressum</a></li>
        <li><a href="">Fan Shop</a></li>
        <li><a href="">Partners</a></li>
      </ul>
  </footer>
 -->
</body>

</html>
