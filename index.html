<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>ShoppingApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/standard.css?v=1.1">
    <link rel="stylesheet" href="./styles/fonts.css?v=1.0">
    <link rel="stylesheet" href="style.css?v=1.0">
    <link rel="stylesheet" href="./styles/assets.css?v=1.0">
    <link rel="stylesheet" href="./styles/articlecontainer.css">
    <link rel="stylesheet" href="./styles/shoppingbasket.css?v=1.0">

    <script src="./scripts/datenbank.js?v=1.0"></script>
    <script src="script.js?v=1.0"></script>

</head>

<body>
    <wrapper class="wrapper_container">
        <header id="header" class="header_content">
            <div class="img_container">
                <img class="logo_img" src="./assets/img/logo.png" alt="Logo Tofurosa">
            </div>

            <div class="sign_basket_container standard_display_gap">
                <div class="login_box standard_display_gap">
                    <button type="button" id="sign_in" class="btn" onclick="signIn()">Sign in</button>
                    <button type="button" id="sign_out" class="btn" onclick="signOut()">Sign out</button>

                </div>

                <div class="basket_info standard_display_gap">
                    <img src="./assets/icons/carticon.svg" alt="Icon shopping cart">
                    <p id="counter_card">0</p>
                </div>
            </div>

        </header>

        <main id="main_content">
            <section class="bg_img"></section>
            <div class="basket_wrapper">
                <div class="basket">

                    <div id="pick_up_infos" class="pick_up">
                        <div class="adress">
                            <h2>PICK UP AT</h2>
                            <p><a href="2853 Courfaivre"><img src="./assets/icons/pick.svg" alt="Pick uo Icon"></a></p>
                        </div>
                        <div id="map_box" class="map_box_style"><iframe class="map-box-style"
                                src="https://www.openstreetmap.org/export/embed.html?bbox=7.284%2C47.325%2C7.304%2C47.335&layer=mapnik&marker=47.330%2C7.294"
                                frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                            </iframe>

                        </div>
                    </div>

                    <div class="basket_name">
                        <h2>Ihre Bestellung:</h2>
                    </div>

                    <div class="img_counter_price_trash">
                        <div id="your_tofu_img" class="basket_tofu_img_style"><img
                                class="basket_img_test standard_border_radius" src="tofu1.png" alt="">
                        </div>
                        <div class="name_price_container">
                            <div id="name_of_tofu" class="name_of_tofu_style">Tofu Schnitzel</div>
                            <div id="price_total" class="price_total_style">12.33</div>
                        </div>

                        <div class="plus_minus_amount">
                            <div id="minus_amount-plus_container" class="amount_mini_container"></div>
                            <button id="minus_article"><img class="remove_icon" src="./assets/icons/remove.svg"
                                    alt=""></button>
                            <div id="sume_output" class="sume_output_style">x</div>
                            <button id="plus_article" class="plus_article"><img class="add_icon"
                                    src="./assets/icons/add.svg" alt=""></button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </main>

       <section id="article_container" class="arcticle_container_style">

       </section>


    </wrapper>
</body>

</html>
